<script>
var data = {}, tokenData = {};
function isReady( xhr ){ return (xhr.readyState===4 && xhr.status===200) }
function getTokenData(){
	var i = Math.floor( Math.random()*400 );
	tokenData.id = i;
	tokenData.hash = data.hashes[i];
}
function getHashes(){
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if ( isReady(xhr) ){
			data = JSON.parse(xhr.response);
			getTokenData();
			main();
		}
	}
	xhr.open("GET", "hashlist.json");
	xhr.send();
}
document.body.addEventListener("keypress",function(e){
	if (e.key==='x'){
		// maybe do the xray?
	}
});
getHashes();
</script>
